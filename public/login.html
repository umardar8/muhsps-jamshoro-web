<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MUHSPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/logo2.png" type="image/png">
    <style>
        :root {
            --brand-dark-blue: #002a80;
            --brand-blue: #0044cc;
        }
        body { 
            background: linear-gradient(135deg, #f0f2f5 0%, #e2e6ea 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-card { 
            width: 100%; 
            max-width: 400px; 
            border: none; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            overflow: hidden;
        }
        .card-header { 
            background: var(--brand-dark-blue); 
            color: white; 
            text-align: center; 
            padding: 30px 20px; 
            border: none;
        }
        .btn-primary {
            background-color: var(--brand-blue);
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: var(--brand-dark-blue);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-header">
            <div class="bg-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                <i class="fas fa-graduation-cap fa-2x" style="color: var(--brand-dark-blue);"></i>
            </div>
            <h4 class="mb-1 fw-bold">MUHSPS Portal</h4>
            <small class="opacity-75">Sign In to your account</small>
        </div>
        <div class="card-body p-4 pt-5">
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                    <label>Email Address</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold fs-6">Sign In</button>
            </form>
            <div class="text-center mt-4">
                <a href="index.html" class="text-decoration-none text-muted small"><i class="fas fa-arrow-left me-1"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;

            // UI Feedback
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Signing in...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (data.success) {
                    // 1. ADMIN LOGIN
                    if (data.role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } 
                    // 2. TEACHER LOGIN (New Logic)
                    else if (data.role === 'teacher') {
                        window.location.href = 'teacher-dashboard.html';
                    } 
                    // 3. STUDENT LOGIN
                    else {
                        localStorage.setItem('studentId', data.id); // Save Session
                        window.location.href = 'student-dashboard.html';
                    }
                } else {
                    alert(data.message);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (err) { 
                console.error(err);
                alert("Server Connection Error"); 
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
